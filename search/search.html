<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Search</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="col-md-3">
                <label for="basic-url">Year</label>
        <div class="dropdown">
          <button class="btn yearBtn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">2016
          <span class="caret"></span></button>
          <ul id="yearDrop" class="dropdown-menu">

          </ul>
        </div>
      </div>
      <div class="col-md-3">
        <label for="basic-url">make</label>
        <div class="dropdown">
          <button id="#modelBtn" class="btn makeBtn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Acura
          <span class="caret"></span></button>
          <ul id="makeDrop" class="dropdown-menu">

          </ul>
        </div>
      </div>
      <div class="col-md-3">
        <label for="basic-url">model</label>
        <div class="dropdown">
          <button  class="btn modelBtn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">RSX
          <span class="caret"></span></button>
          <ul id="modelDrop" class="dropdown-menu">

          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./search.js"></script>
  </body>
</html>
